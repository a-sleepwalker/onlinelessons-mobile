<!DOCTYPE html>
<html>
<head>
  <title>xkweb-personal-center</title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <meta content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8"/>
  <meta name="viewport" content="user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"/>
  <meta name="msapplication-tap-highlight" content="no"/>
  <link href="https://cdn.bootcss.com/normalize/8.0.0/normalize.min.css" rel="stylesheet">
  <link rel="stylesheet" href="//g.alicdn.com/de/prismplayer/2.6.0/skins/default/aliplayer-min.css" />
  <script type="text/javascript" src="//g.alicdn.com/de/prismplayer/2.6.0/aliplayer-min.js"></script>
</head>
<body>
<div id="app"></div>
<!-- built files will be auto injected -->
<script>
  //移动适配
  (function (doc, win) {
    var docEl = doc.documentElement,
      resizeEvt = 'orientationchange' in window ? 'orientationchange' : 'resize',
      recalc = function () {
        var clientWidth = docEl.clientWidth;
        if (!clientWidth) return;
        docEl.style.fontSize = 16 * (clientWidth / 375) + 'px';
      };
    var a = document.getElementsByTagName('a');
    for (var i = 0; i < a.length; i++) {
      a[i].addEventListener('touchstart', function () {
      }, false);
    }
    if (!doc.addEventListener) return;
    win.addEventListener(resizeEvt, recalc, false);
    doc.addEventListener('DOMContentLoaded', recalc, false);
  })(document, window);
</script>
</body>
</html>
